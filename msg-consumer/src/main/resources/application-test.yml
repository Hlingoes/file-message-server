eureka:
  instance:
    # 使用 ip 代替实例名
    prefer-ip-address: true
    # 实例的主机名
    hostname: ${spring.cloud.client.ip-address}
    # 实例的 ID 规则
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://henry:faith@localhost:9761/eureka/
spring:
  application:
    name: msg-consumer
feign:
  hystrix:
    enabled: true
server:
  port: 9011